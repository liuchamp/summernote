<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Using in a form</title>

  <!-- include jquery -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>

  <!-- include libraries BS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

  <!-- include summernote -->
  <script type="text/javascript" src="../dist/summernote-bs4.js"></script>

  <link rel="stylesheet" href="example.css">
  <script type="text/javascript">
    $(function () {
      $('.summernote').summernote({
        height: 200,
      });

      $('form').on('submit', function (e) {
        e.preventDefault();
        alert($('.summernote').summernote('code'));
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Summernote using textarea</h1>
    <div class="card">
      <div class="card-header">
        Textarea
      </div>
      <div class="card-body">
        <form action="#" novalidate>
          <div class="form-group" style="display: flex;">
            <label for="input" style="margin-right: 15px; line-height: 32px;">Text</label>
            <input type="text" style="max-width: 800px;" class="form-control" id="input" value="Title">
          </div>
          <div class="form-group" style="margin-top: 2rem; display: flex;margin-bottom: 2rem;">
            <label for="contents" style="align-self: center; margin-right: 15px;">Contents</label>
            <textarea name="text" class="summernote" id="contents" title="Contents" style="width: 800px;"></textarea>
          </div>
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
